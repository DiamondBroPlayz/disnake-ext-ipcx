name: Build
on:
  push:
    paths-ignore:
      - "**.md"
    tags:
      - 'v*'

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository  
        uses: actions/checkout@v4
        
      - name: Build and Publish to PyPi
        uses: JRubics/poetry-publish@v1.17
        with:
          pypi_token: ${{ secrets.PYPI_TOKEN }}
          ignore_dev_requirements: "yes"
      